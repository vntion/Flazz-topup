    <div class="container">
      <form action="" class="form">
        <div class="form__row">
          <label for="email" class="form__label">Email</label>
          <input
            type="email"
            class="form__input"
            id="email"
            placeholder="Enter your email"
          />
        </div>
        <div class="form__row">
          <label for="password" class="form__label">Password</label>

            type="password"
            class="form__input form__input--password"

            placeholder="Enter your email"
          />
          <svg class="form__input-icon">
            <use xlink:href="../Icons/symbol-defs.svg#icon-eye-hidden"></use>
          </svg>
          <svg class="form__input-icon hidden">
            <use xlink:href="../Icons/symbol-defs.svg#icon-eye"></use>
          </svg>
        </div>
        <div class="remember">
          <input type="checkbox" id="remember" />
          <label for="remember">
            <span class="checkbox-btn"></span>
            Remember me
          </label>
        </div>
        <button class="btn">Login</button>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flazz</title>
    <link rel="stylesheet" href="../css/riwayat.css" />
  </head>
  <body>
    <main class="main">
      <div class="search-container">
        <h1 class="heading">Cari Pesanan Kamu!</h1>
        <h3 class="heading-tertiary">
          Lacak transaksi kamu dengan cara memasukkan nomor invoice dibawah ini:
        </h3>

        <div class="form">
          <div class="form__row">
            <label for="search" class="form__label">Nomor invoice Anda</label>
            <input
              type="text"
              id="search"
              placeholder="Masukkan nomor invoice"
              class="form__input"
            />
          </div>

          <button class="form__btn">
            <svg class="form__input-icon hidden">
              <use xlink:href="../Icons/symbol-defs.svg#icon-search"></use>
            </svg>
            <span>Find Transaction</span>
          </button>
        </div>
      </div>

      <div class="riwayat">
        <h2 class="heading-secondary">History</h2>

        <table class="riwayat__table">
          <tr>
            <th>Date</th>
            <th>Invoice Number</th>
            <th>Price</th>
            <th>Status</th>
          </tr>
          <tr>
            <td>10-09-2024 10.34.01</td>
            <td>Os012398123</td>
            <td>Rp 90.000</td>
            <td><span class="success">Success</span></td>
          </tr>
          <tr>
            <td>10-10-2024 10.34.01</td>
            <td>PB012323ba</td>
            <td>Rp 100.000</td>
            <td><span class="success">Success</span></td>
          </tr>
          <tr>
            <td>10-11-2024 10.34.01</td>
            <td>Os012bkaos3</td>
            <td>Rp 50.000</td>
            <td><span class="success">Success</span></td>
          </tr>
        </table>
      </div>
    </main>
  </body>
</html>

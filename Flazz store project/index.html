<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flazz Top up Store</title>
    <link rel="stylesheet" href="src/css/home.css" />
    <link rel="stylesheet" href="src/css/carousel.css" />
  </head>
  <body>
    <header class="header">
      <nav>
        <div class="logo-box">
          <img src="src/img/logo.png" alt="Flazz Logo" class="logo-flazz" />
          <span>
            <img
              src="src/img/logo-name.png"
              alt="logo-name"
              class="logo-name"
            />
          </span>
        </div>
        <div class="navbar">
          <ul class="menu">
            <li>
              <a href="">Home Page</a>
            </li>
            <li>
              <a href="">Transaction</a>
            </li>
            <li>
              <a href="">Calculator</a>
            </li>
            <li>
              <a href="">News & Promo</a>
            </li>
          </ul>
        </div>
        <div class="button-box">
          <div class="search">
            <button class="search-button">Search</button>
          </div>
          <div class="login">
            <button class="login-button">Log in</button>
          </div>
          <div class="profile"></div>
        </div>
      </nav>
    </header>
    <main class="main">
      <div class="slider">
        <div class="slide">
          <img src="src/img/carousel1.png" alt="" />
        </div>
        <div class="slide">
          <img src="src/img/carousel2.png" alt="" />
        </div>
        <div class="slide">
          <img src="src/img/carousel3.png" alt="" />
        </div>
        <button class="btn btn--left">&larr;</button>
        <button class="btn btn--right">&rarr;</button>
      </div>
      <script src="src/js/carousel.js"></script>
    </main>
    <footer class="footer"></footer>
  </body>
</html>
